<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Helpdesk | MakeItAll</title>
		<link rel="stylesheet" href="css/navbar_style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
	</head>
	<body>
		<nav>
			<div class="menu-icon">
				<span class="fas fa-bars"></span>
			</div>
			<div class="logo">
				MakeItAll Helpdesk
			</div>
			<div class="nav-items nav-l">
				<li><a href="#">View Logs</a></li>
				<li><a href="#">Log Out</a></li>
			</div>
			<div class="search-icon">
				<span class="fas fa-search"></span>
			</div>
			<div class="cancel-icon">
				<span class="fas fa-times"></span>
			</div>
			<form action="#">
				<div class="dropdown">
					<button class="dropbtn">Filters</button>
					<div class="dropdown-content">
						<a href="#">Problem ID</a>
						<a href="#">Caller Name</a>
						<a href="#">Case Status</a>
						<a href="#">Software Type</a>
						<a href="#">Hardware Type</a>
						<a href="#">Date Opened</a>
						<a href="#">Problem Description</a>
						<a href="#">Assigned Specialist</a>
						<a href="#">Operator</a>
						<a href="#">Overdue</a>
					</div>
				</div>
				<input type="search" class="search-data" placeholder="Search" required>
				<button type="submit" class="fas fa-search"></button>
			</form>
		</nav>

		<div class="content">
			<header class="space">Contents here</header>
			<div class="space text">
				-- Contents here --
			</div>
		</div>

		<script>
			const menuBtn = document.querySelector(".menu-icon span");
			const searchBtn = document.querySelector(".search-icon");
			const cancelBtn = document.querySelector(".cancel-icon");
			const items = document.querySelector(".nav-items");
			const form = document.querySelector("form");
			menuBtn.onclick = ()=>{
			items.classList.add("active");
			menuBtn.classList.add("hide");
			searchBtn.classList.add("hide");
			cancelBtn.classList.add("show");
			}
			cancelBtn.onclick = ()=>{
			items.classList.remove("active");
			menuBtn.classList.remove("hide");
			searchBtn.classList.remove("hide");
			cancelBtn.classList.remove("show");
			form.classList.remove("active");
			cancelBtn.style.color = "#ff3d00";
			}
			searchBtn.onclick = ()=>{
			form.classList.add("active");
			searchBtn.classList.add("hide");
			cancelBtn.classList.add("show");
			}
		</script>

		<div class="footer">
			<p>Footer</p>
		</div>
	</body>
</html>
